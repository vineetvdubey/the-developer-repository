<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="/resources/favicon.png" />
  <title>The Developer Repository</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <header class="header-style">
    <div class="header-container">
      <section class="header-item">
        <div class="header-title">The&nbsp;Developer Repository</div>
      </section>
      <section class="header-item">
        <img src="/resources/undraw_dev_productivity_umsq 1.png" height="500px" width="600px"
          alt="A person working on a laptop" class="header-image">
      </section>
    </div>
  </header>
  <main>
    <div class="main-heading">Explore developer profiles</div>
    <hr class="hrule">
    <div class="search-bar">
      <input type="text" placeholder="Search for username" class="search-input"><img src="/resources/search-24px.svg"
        height="50px" width="50px" alt="magnifying glass logo" class="search-logo">
    </div>
    <div class="developer-container">

    </div>
    <hr class="hrule">
    <div class="add-dev-msg">Could not find what you were looking for?</div>
    <div class="add-dev-btn-wrapper"><input id="open-button" type="button" value="Add developer info"
        class="add-dev-btn"></div>
  </main>
  <footer class="footer-bar"><span class="footer-content">★ Created by Vineet Dubey ★</span></footer>
  <div class="modal closed" id="modal">
    <div class="modal-title-container">
      <span class="modal-title">Add developer profile</span><span id="close-button" class="modal-cross">&times;</span>
    </div>
    <hr class="hrule-modal">
    <div class="profile-container">
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/iconfinder_github_317712.png" height="30px" width="30px" alt="Github logo"
            class="logo-img"><span class="logo-label-inner">Github*</span>
        </div>
        <input id="github-id" class="profile-item-input">
      </div>
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/iconfinder_2018_social_media_popular_app_logo_linkedin_3225190.png" height="30px"
            width="30px" alt="Linkedin logo" class="logo-img"><span class="logo-label-inner">Linkedin</span>
        </div>
        <input id="linkedin-id" class="profile-item-input">
      </div>
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/codechef-1324440139527402917_32.png" height="30px" width="30px" alt="Codechef logo"
            class="logo-img"><span class="logo-label-inner">Codechef</span>
        </div>
        <input id="codechef-id" class="profile-item-input">
      </div>
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/iconfinder_160_Hackerrank_logo_logos_4373234.png" height="30px" width="30px"
            alt="Hackerrank logo" class="logo-img"><span class="logo-label-inner">Hackerrank</span>
        </div>
        <input id="hackerrank-id" class="profile-item-input">
      </div>
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/iconfinder_2018_social_media_popular_app_logo_twitter_3225183.png" height="30px" width="30px"
            alt="Twitter logo" class="logo-img"><span class="logo-label-inner">Twitter</span>
        </div>
        <input id="twitter-id" class="profile-item-input">
      </div>
      <div class="profile-item">
        <div class="logo-label-outer">
          <img src="/icons/iconfinder_Circled_Medium_svg5_5279113.png" height="30px" width="30px" alt="Medium logo"
            class="logo-img"><span class="logo-label-inner">Medium</span>
        </div>
        <input id="medium-id" class="profile-item-input">
      </div>
    </div>
    <hr class="hrule-modal">
    <div class="modal-footer-container">
      <input id="modal-cancel" type="button" value="Cancel" class="modal-cancel-btn">
      <input id="modal-submit" type="button" value="Submit" class="modal-submit-btn">
    </div>
  </div>
  <div class="modal-overlay closed" id="modal-overlay"></div>
</body>
<script>
  const modal = document.querySelector("#modal");
  const modalOverlay = document.querySelector("#modal-overlay");
  const closeButton = document.querySelector("#close-button");
  const openButton = document.querySelector("#open-button");
  const body = document.querySelector("body");

  closeButton.addEventListener("click", function () {
    body.style.setProperty('overflow', 'visible');
    modal.classList.add('closed');
    modalOverlay.classList.add("closed");
  });

  openButton.addEventListener("click", function () {
    body.style.setProperty('overflow', 'hidden');
    modal.classList.remove('closed');
    modalOverlay.classList.remove('closed');
  });
</script>

</html>
