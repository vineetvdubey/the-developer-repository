<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="/resources/favicon.png" />
  <title>The Developer Repository</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <header class="header-style">
    <div class="header-container">
      <section class="header-item">
        <div class="header-title">The&nbsp;Developer Repository</div>
      </section>
      <section class="header-item">
        <img src="/resources/undraw_dev_productivity_umsq 1.png" height="500px" width="600px"
          alt="A person working on a laptop" class="header-image">
      </section>
    </div>
  </header>
  <main>
    <div class="main-heading">Explore developer profiles</div>
    <hr class="hrule">
    <div class="search-bar">
      <input type="text" placeholder="Search for username" class="search-input"><img src="/resources/search-24px.svg"
        height="50px" width="50px" alt="magnifying glass logo" class="search-logo">
    </div>
    <div class="developer-container">

    </div>
    <hr class="hrule">
    <div class="add-dev-msg">Could not find what you were looking for?</div>
    <div class="add-dev-btn-wrapper"><input type="button" value="Add developer info" class="add-dev-btn"></div>
  </main>
  <footer class="footer-bar"><span class="footer-content">★ Created by Vineet Dubey ★</span></footer>
</body>

</html>
